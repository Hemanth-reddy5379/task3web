<!DOCTYPE html>
<html>
<head>

    <style>
        table {

        th, td {

            color: #333; /* Dark text color for product details */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row color */
        }
        tr:hover {
            background-color: #e1f7e1; /* Light green hover effect */
        }
    </style>
</head>

</body>
</html>
