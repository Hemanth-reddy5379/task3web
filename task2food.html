<!DOCTYPE html>
<html>
<head>
    <title>Food Products</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Merge borders */
            margin-top: 20px;
        }
        th, td {
            border: 2px solid #4CAF50; /* Green borders */
            padding: 8px; /* Add padding for better readability */
            text-align: center; /* Center align text */
        }
        th {
            background-color: #f2f2f2; /* Light background for headers */
            color: #4CAF50; /* Green text color for headers */
        }
        td {
            color: #333; /* Dark text color for product details */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row color */
        }
        tr:hover {
            background-color: #e1f7e1; /* Light green hover effect */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="3">Food Products</th>
        </tr>
        <tr>
            <th>Product name</th>
            <th>Product code</th>
            <th>Product price (Rupees)</th>
        </tr>
        <tr>
            <td>Imc Garam Masala</td>
            <td>2003701</td>
            <td>130</td>
        </tr>
        <tr>
            <td>Green Chilli Pickle</td>
            <td>2000601</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Aloe Amla Candy</td>
            <td>1519701</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Imc Tumeric Powder</td>
            <td>2003601</td>
            <td>77</td>
        </tr>
        <tr>
            <td>Anti Oxidant Tea</td>
            <td>1514001</td>
            <td>145</td>
        </tr>
    </table>

</body>
</html>
